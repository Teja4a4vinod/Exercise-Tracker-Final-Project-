<div class="form-group">
    <label for="typeahead-http">Search for a wiki page:</label>
    <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Wikipedia search" />
    <span *ngIf="searching">searching...</span>
    <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
  </div>
  
  <hr>
<div class="container">
    <div class="row">
        <h3>Excercise Tracker User Community</h3>
        <p style="color:navy"> Check Profile to see the Recent Activities</p>
     
    <hr />

<div class="container">
  <div class="card">
      <div class="card-body">
          <div class="col-sm-10" *ngFor="let friend of friends; let i = index">
              <h5 class="card-title" class= "col-sm-6"><img src="https://clipartion.com/wp-content/uploads/2015/10/smiley-face-emoticons.jpg" class="img-circle" width="20px">
                <b>{{friend.username}}</b><span class="dot" *ngIf="friend.isLogin"></span></h5>
              <a class="btn btn-primary" (click)="getActivities(friend,i)" data-toggle="collapse" [attr.data-target]="'#card-'+i">Profile</a>
              <div id="{{'card-'+i}}" class="collapse btn-custom cutom" [class.in]="friend.isOpen===true"  *ngIf="friend.isOpen && showHide ">
                  <div class="list-group-item list-group-item-success" *ngFor="let activity of activities">
                    Posted activty {{activity.activity}} : {{activity.value}} at {{activity.createdAt}}
                  </div>
              </div>   
          </div>
      </div>
  </div>
</div>
